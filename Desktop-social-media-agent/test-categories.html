<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Test</title>
    <script>
        // Simple test to check if we can create and display categories
        function testCategories() {
            const categories = {};
            
            // Test 1: Add a category
            categories['testcategory'] = {
                icon: '📝',
                name: 'Test Category',
                content: []
            };
            
            console.log('Categories after adding:', categories);
            
            // Test 2: Display logic
            const entries = Object.entries(categories);
            console.log('Entries:', entries);
            
            entries.forEach(([key, data]) => {
                console.log(`Category: ${key}, Icon: ${data.icon}, Name: ${data.name}, Content count: ${data.content.length}`);
            });
            
            return categories;
        }
        
        window.onload = function() {
            console.log('Testing categories logic...');
            testCategories();
        };
    </script>
</head>
<body>
    <h1>Categories Logic Test</h1>
    <p>Check the browser console for test results.</p>
    <button onclick="testCategories()">Run Test Again</button>
</body>
</html>
</script>
